<!doctype html>
<div id="field-edit-modal" class="modal">
  <div class="modal-content">
    <h4>Brad</h4>
    <input name="" type="text" ng-model="edit_field.field.name"/>
  </div>
  <div class="modal-footer col s12">
    <input type="submit" value="Delete Field" ng-click="saveField()" class="modal-action btn left">
    <input type="submit" value="Save" ng-click="editField()" class="modal-action btn right">
  </div>
</div>
