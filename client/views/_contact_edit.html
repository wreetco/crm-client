<!doctype html>

<div class="card" id="contact-edit-card" style="display:none;">
  <div class="row">
    <div class="col s12">
      <h3>
        Contact Edit
      </h3>
      <div class="row">
        <div ng-repeat="field in current_fields">
          <div class="col s12 m6">
            <input id="{{ field.db_name }}" type="text" class="validate" ng-model="new_record.record[field.db_name]">
            <label for="{{ field.db_name }}">{{ field.name }}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>
          Tags
        </h4>
        <div class="chips chips-initial"></div>
      </div>
      <div class="row">
        <div class="col s6 m4 offset-m4">
          <a class="waves-effect waves-light btn" ng-click="saveRecord();"><i class="material-icons right">send</i>Save</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  console.log(JSON.parse(localStorage.chipData));
  $('.chips-initial').material_chip(JSON.parse(localStorage.chipData));
</script>
