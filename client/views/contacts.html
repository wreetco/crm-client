<!DOCTYPE HTML>
<div class="row">
  <div class="col s6 input-field">
    <i class="material-icons prefix">search</i>
    <input id="icon_prefix" type="text" class="validate">
    <label for="icon_prefix">Search</label>
  </div>
  <div class="col input-field s3 offset-s3 right-align">
    <select>
      <option value="1" selected>Name</option>
      <option value="2">Date</option>
    </select>
    <label>Sort</label>
  </div>
</div>


<div class="row">
  <div class="col s12">
    <table class="striped responsive-table">
      <thead>
        <tr>
          <th data-field="name">Name</th>
          <th data-field="email">Email</th>
          <th data-field="phone">Phone</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="c in contacts">
          <td>{{ c.x.first_name + " " + c.x.last_name }}</td>
          <td>{{ c.x.email_address }}</td>
          <td>{{ c.x.phone_num }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
  </ul>
</div>

<!--This was in index.html but doesn't fire off unless you manually refresh the /contacts page -->
<script>
  $('select').ready(function() {
    setTimeout(function() {
      $('select').material_select();
    }, 100);
  });
</script>
