<!doctype html>
<div id="logout" class="modal">
  <form id="confirm-form">
    <div class="modal-content">
      <h4>Logout</h4>
      <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
      <input ng-click="logout()" type="submit" value="logout-confirm" class="modal-action waves-effect waves-green btn" id="logout-confirm">

      <input ng-click="" type="submit" value="logout-deny" class="modal-action waves-effect waves-green btn" id="logout-deny">
    </div>
  </form>
</div>
