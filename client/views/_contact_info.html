<!doctype html>
<div class="" id="contact-info-card" style="display:none;">
  <div class="row">
    <div class="col s12">
      <h3>
        Contact Info
      </h3>
      <div class="row">
        <div ng-repeat="section in current_fields" ng-show="!section.fields.length < 1">
          <h3 ng-hide="$first">
            {{ section.name }}
          </h3>
          <div class="row">
            <div ng-repeat="field in section.fields | orderBy:'-order' : true ">
              <div class="col s12 m6">
                <input id="{{ field.db_name }}" type="text" ng-model="current_contact.x[field.db_name]" readonly onclick="editable(this);" onblur="noneditable(this);">
                <label for="{{ field.db_name }}">{{ field.name }}</label>
                <br><br>
              </div>
            </div>
          </div>
          <div class="row">
            <h6>
              New Field
            </h6>
            <div class="col s6 m3">
              <input name="" id="new-field-label-{{ section.name }}" type="text" />
              <label for="new-field-input-{{ section.name }}">Field Label</label>
            </div>
            <div class="col s6 m3">
              <input name="" id="new-field-value-{{ section.name }}" type="text" />
              <label for="new-field-input-{{ section.name }}">Field Value</label>
            </div>
            <div class="col s6 m3">
              <a class="btn" ng-click="addField(section.name, current_contact);"><i class="material-icons left">add_box</i>Add Field</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <input placeholder="{{ current_contact.created_date | date:'medium'}}" id="created" type="text" class="input-date" readonly>
            <label for="created">Created Date</label>
            <br><br>
          </div>
          <div class="col s12 m6">
            <input placeholder="{{ current_contact.updated_at | date:'medium' }}" id="updated" type="text" class="input-date" readonly>
            <label for="updated">Last Modified</label>
            <br><br>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <h4>
            Tags
          </h4>
          <div id="chip-section">
            <input placeholder="+Tag" type="text" readonly onclick="editable(this);" onblur="noneditable(this);" id="new-tag" title="poop" pattern="[a-zA-Z0-9_-]+">
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <a ng-click="addField(section.name, c)" class="btn">New Field</a>
    </div>
    <div class="col s12 m6">
      <a ng-click="updateRecord(current_contact);" class="btn">Save Changes</a>
    </div>
  </div>
</div>

<script>
  function editable(el){
    el.removeAttribute("readonly");
  };

  function noneditable(el){
    el.setAttribute("readonly", "");
  };

  $( "#new-tag" ).keypress(function(e) {
    if(e.keyCode === 13 || e.keyCode === 44){
      var tag_name = $('#new-tag').val();
      var tag_id = '#tag-id-' + tag_name;
      tag_id = tag_id.replace(/\s+/g, '-');
      if(document.getElementById(tag_id)) {
      } else {
        $("<div class=\"chip\" id=\"" + tag_id + "\">" + tag_name + " <i class=\"close material-icons\">close</i>").insertBefore('#new-tag');
      }
      setTimeout(function(){
        $('#new-tag').val('');
      }, 99);
    }
  });

</script>
