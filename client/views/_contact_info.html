<!doctype html>

<div class="card" id="contact-info-card" style="display:none;">
  <div class="row">
    <div class="col s12">
      <h3>
        Contact Info
      </h3>
      <div class="row">
        <div ng-repeat="field in current_fields">
          <div class="col s12 m6">
            <input placeholder="{{ current_contact.x[field.db_name] }}" id="{{ field.db_name }}" type="text" class="validate" readonly>
            <label for="{{ field.db_name }}">{{ field.name }}</label>
            <br><br>
          </div>
        </div>
        <div class="col s12 m6">
            <input placeholder="{{ current_contact.created_date | date:'medium'}}" id="created" type="text" class="validate" readonly>
            <label for="created">Created Date</label>
            <br><br>
        </div>
        <div class="col s12 m6">
            <input placeholder="{{ current_contact.updated_at | date:'medium' }}" id="updated" type="text" class="validate" readonly>
            <label for="updated">Last Modified</label>
            <br><br>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s4 right">
      <a ng-click="editBar(current_contact);" value="Edit" class="waves-effect waves-green btn">Edit</a>
    </div>
  </div>
</div>
