<!doctype html>
<html ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM | CLIENT</title>
    <!--
      CSS
      All of our CSS has been minified and put together into a single file for the app to reference
    -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!--
      JS
      All of our required JS has been concat'd and minified.
    -->
    <script type="text/javascript" src="assets/js/assets.min.js"></script>

    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/services.js"></script>
    <script type="text/javascript" src="assets/js/controllers.js"></script>

  </head>

  <body>
    <div>
      <!-- This is the sidebar -->
      <ul id="slide-out" class="side-nav fixed">
        <li class="center blue-grey darken-1">
          <i class="large material-icons">account_circle</i>
          <p>Account Name</p>
        </li>
        <li class="no-padding">
          <ul class="collapsible collapsible-accordion">
            <li>
              <a class="collapsible-header right-align"><i class="material-icons">person_pin</i>Contacts</a>
              <div class="collapsible-body">
                <ul>
                  <li><a class="activatable" href="#!/contact">New</a></li>
                  <li><a class="activatable" href="#!/contact">Label 2</a></li>
                  <li><a class="activatable" href="#!/contact">Label 3</a></li>
                  <li><a class="activatable" href="#!/contact">Label 4</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </li>
        <li><a href="#!/statistics" class="activatable collapsible-header right-align"><i class="material-icons">insert_chart</i>Statistics</a></li>
        <li><a href="#!/settings" class="activatable collapsible-header right-align"><i class="material-icons">settings_applications</i>Settings</a></li>

        <!-- TBD: Float this button to the bottom of the left area -->
        <li id="logoutButton" class="grey darken-3">
          <a class="collapsible-header white-text right-align" href="#!/logout"><i class="material-icons">exit_to_app</i>Logout</a>
        </li>

      </ul>
    </div>
    <!-- The button that shows up when it collapstes -->
    <a href="#" data-activates="slide-out" class="button-collapse show-on-large" ><i class="material-icons white-text blue-grey darken-3 slideout-icon">keyboard_arrow_down</i></a>

    <!-- This is where the views get served up in this ng view div -->
    <div>
      <div ng-view></div>
    </div>

    <script>
      $(".button-collapse").sideNav({
          menuWidth: 180,
          edge: 'left',
        }
      );
      $('.collapsible').collapsible();

      $('select').ready(function() {
        setTimeout(function() {
          $('select').material_select();
        }, 100);
      });
    </script>

  </body>

</html>
